            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState ==4 && this.status ==200) { //if everything checks out
                    //document.getElementById('people').innerHTML=xhttp.responseText;
                   var response =JSON.parse(xhttp.responseText) //save response to variable
                   console.log(response.people); //print on browser console
                   console.log(xhttp.responseText);
                   var output ='';
                   for(i=0;i<response.people.length;i++){
                        output += '<li>'+response.people[i].name+'</li>' //append json element to output
                   }
                   document.getElementById('people').innerHTML=output//output to html element
                }
            };
            xhttp.open("GET","people.json",true);//open json file
